<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/framework12col.css">
    </head>
    <body>
        <!-- main -->
        <main class="bg-pink py-3">
            <h1 class="text-center text-white py-3">
                CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h1>
            <form class="card w-75 m-auto bg-white py-3">
                <div class="row justify-content-center fs-3">
                    <div class="col-3 text-pink text-center">
                        Nome e Cognome
                    </div>
                    <div class="col-3 text-pink text-center">
                        Km da percorrere
                    </div>
                    <div class="col-3 text-pink text-center">
                        Fascia d'et√†
                    </div>
                </div>
                <div class="row justify-content-center fs-4 fw-bold">
                    <div class="col-3 text-center justify-content-center">
                        <input type="text" name="userCompleteName" id="userCompleteName" placeholder="Nome e Cognome" minlength="3" class="bordered text-center" required>
                    </div>
                    <div class="col-3 bordered text-center justify-content-center">
                        <input type="number" name="userKmInput" id="userKmInput" placeholder="Km da percorrere" class="bordered border-none text-center" min="0" required>
                    </div>
                    <div class="col-3 bordered text-center justify-content-center">
                        <select name="Age" id="userAgeInput" class="bordered text-center px-3">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                    <div class="row justify-content-center pt-5">
                        <button type="submit" class="col-1 text-pink text-center bg-lightgrey fs-5 bordered me-4" id="SubmitButton">
                            Genera
                        </button>
                        <button type="reset" class="col-auto text-pink text-center  fs-5 bordered bg-lightgrey ms-4">
                            Annulla
                        </button>
                    </div>
                </div>
            </form>
            <h1 class="text-center text-white py-3">
                IL TUO BIGLIETTO
            </h1>
            <div class="card w-75 m-auto bg-white py-3">
                <div class="container">
                    <h2>DETTAGLIO PASSEGGERI</h2>
                    <div class="card text-center">
                        <div class="row fw-bold fs-6">
                            <div class="col-3">
                                NOME PASSEGGERO
                            </div>
                            <div class="col-3">
                                Offerta
                            </div>
                            <div class="col-2">
                                Carrozza
                            </div>
                            <div class="col-2">
                                Codice CP
                            </div>
                            <div class="col-2">
                                Costo biglietto
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3" id="passengerName">
                                
                            </div>
                            <div class="col-3">
                                Biglietto standard
                            </div>
                            <div class="col-2" id="randomCarriage">
                                
                            </div>
                            <div class="col-2" id="randomCPCode">
                                
                            </div>
                            <div class="col-2" id="TicketPrice">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- /main -->

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
